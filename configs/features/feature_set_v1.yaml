# Feature set v1 configuration
# Defines the default feature columns computed from candles
features:
  set: "v1"
  
  # Feature columns to compute (in order)
  columns:
    - "log_return"      # Log returns: log(p[t] / p[t-1])
    - "return"          # Simple returns: (p[t] / p[t-1]) - 1
    - "close_norm"      # Normalized close price (first close = 1.0)
    - "vol_norm"        # Normalized volume: log1p(volume)
