# Backtest evaluation configuration
# Overrides for backtest-specific settings
evaluation:
  backtest:
    # Default strategy to use
    strategy: "buy_and_hold"
    
    # Execution parameters (can be overridden via CLI)
    initial_cash: 1000.0
    order_size_quote: 0.0        # 0 => all-in for open/increase; close-all for CLOSE
    taker_fee_rate: 0.001         # 0.1% taker fee
    slippage_bps: 5               # 5 basis points slippage
    
    # Futures-only parameters (ignored for spot)
    leverage: 3.0
    maintenance_margin_rate: 0.005
    allow_short: true
    stop_on_liquidation: true
    
    # Strategy-specific parameter defaults
    strategies:
      sma_crossover:
        fast: 10
        slow: 30
      ema_crossover:
        fast: 12
        slow: 26
      rsi_reversion:
        period: 14
        low: 30.0
        high: 70.0
