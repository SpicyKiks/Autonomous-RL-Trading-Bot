project:
  name: "Autonomous RL Trading Bot"
  version: "v1"

run:
  seed: 1337
  artifacts_dir: "artifacts"
  timezone: "Europe/London"

logging:
  level: "INFO"
  console: true
  file: true

mode:
  id: "spot"

db:
  path: ""
  filename: "bot.db"

exchange:
  name: "binance"
  # Step 3 uses public endpoints; demo=true points to testnet bases.
  demo: true
  spot:
    base_url_demo: "https://testnet.binance.vision"
    base_url_live: "https://api.binance.com"
  futures:
    base_url_demo: "https://demo-fapi.binance.com"
    base_url_live: "https://fapi.binance.com"
  defaults:
    symbol: "BTCUSDT"
    interval: "1m"
    limit: 1000

data:
  candles:
    # default lookback for run_fetch_data.py if not provided
    lookback_minutes: 180

# Placeholder sections for future steps
features: {}
env: {}
training: {}
evaluation: {}
live: {}
